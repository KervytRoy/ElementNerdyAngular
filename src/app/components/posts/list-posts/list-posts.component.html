<div class="container  justify-content-center">

  <div class="row justify-content-center my-3" *ngFor="let post of lisBlog">
    <div class="col-xs-8 col-sm-10  col-md-10 col-lg-7">
      <div class="card">
        <div class="div-img">
          <img class="img-fluid"  [src]="post.image" alt="Responsive image ">
        </div>
        <div class="card-body">
          <h3 class="card-title" style="text-align: justify;"> <b>{{post.title}}</b> </h3>
          <p class="card-text" style="text-align: justify;">{{post.description}}</p>
        </div>
        <div class="card-footer">
          <p class="card-text">{{post.date | date}}</p>
        </div>
      </div>
    </div>
  </div>
