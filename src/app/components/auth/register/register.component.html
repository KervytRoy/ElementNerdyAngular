<div class="container formC">
    <div class="row centrar text-center mx-auto">
        <div class="col-xs-8 col-sm-10  col-md-10 col-lg-7">
            <div class="card ">
                <form class="card-body" [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
                    <h1 class="card-title text-white">Registrar Usuario</h1>
                    <div class="mb-5"></div> 
                    <div class="form-group mb-3 mx-2">             
                        <input type="name" class="form-control text-white" id="exampleInputEmail1" formControlName="name"
                            placeholder="nombre de usuario" required>
                    </div>
                    <div *ngIf="loginForm.get('name').errors && loginForm.get('name').touched">
                        <p class="text-warning mx-2" *ngIf="loginForm.get('name').hasError('required')">
                          "nombre de usuario" Es un campo requerido
                        </p>
                        <p class="text-warning mx-2" *ngIf="loginForm.get('name').hasError('minlength')">
                          Mínimo 4 caracteres
                        </p>
                        <p class="text-warning mx-2" *ngIf="loginForm.get('name').hasError('maxlength')">
                           Máximo deben haber 15 caracteres
                        </p>
                      </div>
                    <div class="form-group mb-3 mx-2">
                    
                        <input type="password" class="form-control text-white" id="exampleInputPassword1" formControlName="password"
                        placeholder="contraseña" required>
                    </div>
                    <div *ngIf="loginForm.get('password').errors && loginForm.get('password').touched">
                        <p  class="text-warning mx-2" *ngIf="loginForm.get('password').hasError('required')">
                          "contraseña" Es un campo requerido
                        </p>
                        <p  class="text-warning mx-2" *ngIf="loginForm.get('password').hasError('maxlength')">
                          Máximo 15 caracteres
                          </p>
                          <p class="text-warning mx-2" *ngIf="loginForm.get('password').hasError('minlength')">
                            Mínimo  4 caracteres
                          </p>
                      </div>
                   <div class="form-group mb-3 mx-2">
                       <h3 class="my-2">Rol</h3>
                       <select class="form-select text-secondary" aria-label="Default select example" formControlName="role" required>
                        <option value="Consumer">Consumidor</option>
                        <option value="Administrator">Administrador</option>  
                      </select>
                   </div>
                   <div *ngIf="loginForm.get('role').errors && loginForm.get('role').touched">
                    <p class="text-warning mx-2" *ngIf="loginForm.get('role').hasError('required')">
                      "Rol" Es un campo requerido
                    </p>
                  </div>
                   
                    <button type="submit"  [disabled]="loginForm.invalid" class="btn btn-warning text-white">Siguiente</button>
                </form>
            </div>
        </div>
    </div>
