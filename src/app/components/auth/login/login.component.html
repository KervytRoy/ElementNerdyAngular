<div class="container formC">
    <div class="mt-10">
        <div class="row centrar">
            <div class="col-xs-8 col-sm-10  col-md-10 col-lg-7">
                <div class="card text-center">
                    <form class="card-body" novalidate [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
                        <h1 class="card-title text-white"> Ingresar </h1>
                        <div class="mb-5"></div>
                        <div class="form-group mb-3 mx-2">
                            <input type="email" class="form-control text-white" id="exampleInputEmail1"  formControlName="user"
                                placeholder="usuario" required >
                        </div>
                
                        <div *ngIf="loginForm.get('user').errors && loginForm.get('user').touched">
                            <p class="text-warning mx-2" *ngIf="loginForm.get('user').hasError('required')">
                              "nombre de usuario" Es un campo requerido
                            </p>
                          </div>

                        <div class="form-group mb-3 mx-2">
                            <input type="password" class="form-control text-white" id="exampleInputPassword1" formControlName="password"
                                 placeholder="contraseña" required>
                        </div>

                        <div *ngIf="loginForm.get('password').errors && loginForm.get('password').touched">
                            <p class="text-warning mx-2" *ngIf="loginForm.get('password').hasError('required')">
                              "contraseña" Es un campo requerido
                            </p>
                            <p class="text-warning mx-2" *ngIf="loginForm.get('password').hasError('maxlength')">
                              maximo 15 caracteres
                            </p>
                            <p class="text-warning mx-2" *ngIf="loginForm.get('password').hasError('minlength')">
                              minimo 4 caracteres
                            </p>
                          </div>

                        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-warning text-white">Listo</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
